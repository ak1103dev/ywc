<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>YWCalendar</title>
    <style>
      .header {
        display: table;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>
        <span>Young</span><br/>
        <span>Webmaster</span><br/>
        <span>Calendar</span><br/>
      </h1>
    </div>
    <div class="body">
      <div id="calendar">
        <p id="test">test</p>
      </div>
    </div>
    <script type="text/javascript">
      const numberDayOfMonth = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
      const now = new Date();
      const presentMonth = now.getMonth();
      document.getElementById('test').innerHTML = `There are ${numberDayOfMonth[presentMonth]} days in this month`;
    </script>
  </body>
</html>
